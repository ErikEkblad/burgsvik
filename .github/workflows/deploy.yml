# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - burgsvik

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Clean install dependencies
        run: |
          # Ta bort eventuell gammal package-lock för att undvika plattformsproblem
          rm -f package-lock.json
          # Installera från scratch
          npm install

      - name: Build web (frontend)
        run: npm run build -w web
        env:
          VITE_API_BASE_URL: ''

      - name: Build server
        run: npm run build -w server

      - name: Clean up before deploy
        run: |
          # Ta bort dev-dependencies och onödiga filer
          rm -rf web/node_modules
          rm -rf web/src
          rm -rf web/tsconfig.json
          rm -rf server/node_modules
          rm -rf server/src
          rm -rf server/tsconfig.json
          rm -rf .git
          rm -rf .github
          rm -rf node_modules

      - name: Create minimal package.json for Azure
        run: |
          # Skapa en minimal package.json utan build-scripts så Oryx inte försöker bygga
          cat > package.json << 'EOF'
          {
            "name": "burgsvik",
            "private": true,
            "engines": { "node": ">=18.0.0" },
            "scripts": {
              "start": "node server/dist/app.js"
            }
          }
          EOF

      - name: Install production dependencies for server
        run: |
          cd server
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'burgsvik'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

